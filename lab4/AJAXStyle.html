<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery</title>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
$('#a').css('color', 'red').append(' appended text');
$('div').css('color', 'green'); 
// changes all elements inside the div to green color
$('.c').css('font-size', 'x-large');
// changes all elements of class c to x-large font
$('tr + tr').css('color', 'aqua');
// changes the next tr class to aqua color
alert('The color of an element with id="a" is ' + $('#a').css('color'));
});
$(function () {
$('button:contains(\'A\')').click(function () {
$('#classic').addClass('asdf');
});
$('button:contains(\'B\')').click(function () {
$('#classic').removeClass('asdf');
});
$('button:contains(\'C\')').click(function () {
$('#toggle').toggleClass('asdf');
$('tr:even').toggleClass('asdf');
});
});
$(function(){
    $('b[link]');
    // elements in class b containing a link
    $('a:not(b[link])');
    // elements in class a not containing elements in class b containing a link
    $('ol.a:not(b[link])');
    //elements of numbered list with class a not containing elements in class b containing a link
})
</script>
<style>
    .asdf{background: Pink;}
</style>
</head>
<body>
    <p id="a">a</p><p>b</p>
<p>c</p><p>d</p>
<div>e</div><div class="c">f</div>
<table>
<tr><td>First</td></tr>
<tr><td>Second</td></tr>
<tr><td>Third</td></tr>
<tr><td>Fourth</td></tr>
<tr><td>Fifth</td></tr>
<tr><td>Sixth</td></tr>
</table>

    <tr><td>Sixth/td></tr>
</table>
    <div><button>Text A</button><button>Text B</button><span id="classic">Adding/removing
    class</span></div>

</body>
</html>
